    <div class="container my-4">
        <h1 class="text-center">TODOs List</h1>
        <!----------------------------LIST---------------------------->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter item">
            <small id="titleHelp" class="form-text text-muted">Add a item to the list</small>
        </div>


        <div class="form-group my-4">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button id="add" class="btn btn-primary">Add to list</button>
        <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>
        <!--------------------TABLE  ----------------------->
        <div id="items" class="my-4">
            <h1>Your Items</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <!--------------------Table Body--------------------->
                <tbody id="TableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some coffee</td>
                        <td>you need coffee as u are coder</td>

                    </tr>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script>
        function GetAndUpdate() {
            tit = document.getElementById("title").value
            desc = document.getElementById("description").value
            if (localStorage.getItem('itemsJson') == null) {
                console.log("Updating list.....")
                itemJsonArray = [];
                itemJsonArray.push([tit, desc])
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr)
                console.log("Updating list.....")
                itemJsonArray.push([tit, desc])
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update()
        }
        function update() {
            tit = document.getElementById("title").value
            desc = document.getElementById("description").value
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr)

            }

            // Populate table  //
            let tableBody = document.getElementById("TableBody")
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
                <tr>
                        <th scope="row">${index+1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                    </tr>
                    `
            });
            tableBody.innerHTML = str
        }
        add = document.getElementById("add")
        add.addEventListener("click", GetAndUpdate)
        update();
        function deleted(itemIndex) {
            console.log("delete", itemIndex)
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr)
            //Delete itemIndex element from the array//
            itemJsonArray.splice(itemIndex, 1)
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update()
        }

        function clearStorage() {
            if(confirm("Do you really want to confirm")){
            console.log("Clearing the Storage")
            localStorage.clear();
            update();
            }
        }
    </script>
